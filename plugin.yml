name: CsGoPlugin
main: com.cospox.csgoplugin.Main
version: 0.0.1
api-version: 1.17
commands:
    jointeam:
        description: Join a team
        usage: /jointeam <team> (one of ct or t)
        permission: csgo.jointeam
    startgame:
        description: Start the game
        usage: /startgame
        permission: csgo.startgame
    reset:
        description: Reset the game before starting a new game or something
        usage: /reset
        permission: csgo.startgame
